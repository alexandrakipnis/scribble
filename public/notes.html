<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff">

    <link rel="manifest" href="favicons/manifest.json">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#008bf8">

    <link rel="stylesheet" href="style.css">
    <title>Noteherder</title>
  </head>
  <body>
    <div class="App">
      <div class="Main">
        <nav class="Sidebar">
          <div class="logo">
            <img src="media/quill.svg" alt="Noteherder">
          </div>
          <a class="new-note" href="/notes">
            <img src="media/new-hover.png" alt="New note">
            <img class="outline" src="media/new.png" alt="New note">
          </a>
          <div class="SignOut">
            <button>
              <i class="fa fa-sign-out"></i>
            </button>
          </div>
          
        </nav>
        <div class="NoteList">
          <h3>Notes</h3>
          <ul id="notes">
            <a class="active">
            </a>
          </ul>
        </div>
        <div class="NoteForm">
          <div class="form-actions">
            <button type="button">
              <i class="fa fa-trash-o"></i>
            </button>
          </div>
          <form>
            <p>
              <input
                type="text"
                name="title"
                placeholder="Title your note"
              >
            </p>
            <div align="center">
              <textarea align="center" name="body" >
              </textarea>
            </div>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
